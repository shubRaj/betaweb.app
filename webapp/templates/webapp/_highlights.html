{% load instautils %}
{% if highlights %}
<div class="user-stories verified">
    <div class="story-highlights">
        {% for highlight in highlights %}
        <a class="highlight" href="{{highlight.thumbnail_url|toImage}}" target="_blank">
            <img class="thumbnail" src="{{highlight.cropped_thumbnail_url|toImage}}">
            <span class="title">{{highlight.title}}</span>
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
