<!DOCTYPE html> {% load static %}
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <title>Instadp - View Insta dp at full size - Instagram profile picture downloader</title>
    <meta name="description" content="View anyone's Instadp for free in full size. Instagram profile picture viewer lets you zoom in on any Insta dp in original size.">
    <base>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta property="og:image" content="images/facebook-share.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.html">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="msapplication-navbutton-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
    <meta name="apple-itunes-app" content="app-id=651309421">
    <link rel="stylesheet" href="{% static 'webapp/styles/styles.css' %}">
    <script src="{% static 'webapp/scripts/jquery.js' %}"></script>
</head>


<body >

    <div class="nav-skeleton"></div>

    <header class="nav">
        <div class="centered">
            <a class="logo-btn" href="{% url 'app_webapp:home' %}">Instadp</a>
            <div class="menu-btn"></div>
        </div>
    </header>

    <script type="text/javascript">
        $(document).ready(function() {
            function sticktothetop() {
                var window_top = $(window).scrollTop();
                var top = $('.nav-skeleton').offset().top;
                if (window_top > top) {
                    $('body').addClass('scrolled');
                    $('.nav-skeleton').height(44);
                } else {
                    $('body').removeClass('scrolled');
                    $('.nav-skeleton').height(1);
                }
            }
            $(function() {
                $(window).scroll(sticktothetop);
                sticktothetop();
            });
        });
    </script>

    <!-- Content -->
    <div class="page">
        <div class="centered">
            {% block content %} {% endblock content %} {% include 'webapp/_faq.html' %}
        </div>
    </div>


    {% include 'webapp/_sidebar.html' %} {% include 'webapp/_footer.html' %}
    <script src="{% static 'webapp/scripts/main.js' %}"></script>
</body>

</html>
